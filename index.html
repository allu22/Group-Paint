<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Group Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=2" />
	<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.js"></script>
	<script type="text/javascript" src="farbtastic/farbtastic.js"></script>
    <script type="text/javascript" src="painter.js?v=2"></script>
  </head>
  <body>

    <div id="container">
      <canvas id="imageView" width="800" height="600">
      </canvas>
	  <canvas id="pre_image_view" width="800" height="600">
      </canvas>
    </div>
	<div id="toolbar">
		<div class="bar_drager"></div>
		<div class="line_width_container"><div>Line width: <input type="text" id="line_width" value="1px" /></div> 
			<input type="button" class="button" value="+" onclick="increase_line_width()" />
			<input type="button" class="button" value="-" onclick="decrease_line_width()" />
		</div>
		<div>
			Color: <input type="text" id="color" name="color" value="#000" />
		</div>
		<div>
			<input type="button" class="pencil tool selected" value="" onclick="select_tool('pencil');" />
		</div>
		<div>
			<input type="button" class="rectangle tool" value="" onclick="select_tool('rectangle');" />
		</div>
		<div>
			<input type="button" class="rectangle_filled tool" value="" onclick="select_tool('rectangle_filled');" />
		</div>
		<div>
			<input type="button" class="line tool" value="" onclick="select_tool('line');" />
		</div>
		<div>
			<input type="button" class="circle tool" value="" onclick="select_tool('circle');" />
		</div>
		<div>
			<input type="button" class="circle_filled tool" value="" onclick="select_tool('circle_filled');" />
		</div>
		<div>
			<input type="button" class="ellipse tool" value="" onclick="select_tool('ellipse');" />
		</div>
		<div>
			<input type="button" class="ellipse_filled tool" value="" onclick="select_tool('ellipse_filled');" />
		</div>
	</div>
	<div id="colorpicker_container">
		<div class="bar_drager2"></div>
		<div id="colorpicker"></div>
	</div>
	 <div>
		<input type="button" value="Get drawings" onclick="refresh_drawing()" /> 
		<input type="button" value="Clear all" onclick="clear_drawing()" />
		<input type="button" value="Toggle refresh" onclick="toggle_auto_refresh_canvas()" /> 
		<div id="deb_container"></div>
	 </div>


  </body>
</html>
